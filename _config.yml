description: "Hi welcom to Junyi's blog! " #网站介绍
keyword: "Junyi, NUS, DISA" #关键词
url: "https://grandjune.github.io/"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "blog" # you code repository
author: Fe

# 是否托管在Coding_Pages
Coding_Pages: true

#  是否开启百度自动推送JS代码
baidu_js_push: false

# Sidebar settings侧边栏
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Goals determine what you going to be!"
sidebar-avatar: /img/avatar_p11179162.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`


# SNS settings社交账号
RSS: false
# weibo_username:
zhihu_username:    Null
github_username:    GrandJune
# facebook_username:
twitter_username:   Null
